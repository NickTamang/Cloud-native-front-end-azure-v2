<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Register Form</title>
      <link rel="stylesheet" href="css/login.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <h2 class="login-title">Hello Students <br> (E-learning Platform)</h2>

         <!-- Registration Form -->
         <form class="login-form" id="registerForm">
           <div>
             <label for="role">Role</label>
             <select id="role" name="role" required>
               <option value="Student">Student</option>
               <option value="Teacher">Teacher</option>
             </select>
           </div>

           <div>
             <label for="name">Full Name</label>
             <input
                   id="name"
                   type="text"
                   placeholder="Sharad Thing"
                   name="name"
                   required
             />
           </div>

           <div>
             <label for="email">Email</label>
             <input
                   id="email"
                   type="email"
                   placeholder="thing-s@ulster.ac.uk"
                   name="email"
                   required
             />
           </div>

           <div>
             <label for="password">Password</label>
             <input
                   id="password"
                   type="password"
                   placeholder="password123"
                   name="password"
                   required
             />
           </div>

           <div>
             <label for="confirm-password">Confirm Password</label>
             <input
                   id="confirm-password"
                   type="password"
                   placeholder="confirm password"
                   name="confirm-password"
                   required
             />
           </div>

           <button class="btn btn--form" type="button" onclick="registerUser()">Register</button>
           <div class="register-container">
             <a href="login.html" class="register-btn">Already have an account? <br> Log in</a>
           </div>
         </form>
      </div>

      <!-- JavaScript to Handle Form Submission -->
      <script>
        // Sign Up Logic App Endpoint URL
        const signUpEndpoint = "https://com682-flask-api-hzcqe3cpbfc5drdd.uksouth-01.azurewebsites.net/signup";

        async function registerUser() {
          // Get form values
          const role = document.getElementById('role').value;
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirm-password').value;

          // Validate passwords
          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          // Prepare data for Logic App
          const userData = {
            email: email,
            passwordHash: password, // Ensure this is hashed before sending in a real-world app!
            name: name,
            role: role
          };

          try {
            // Send POST request to Logic App
            const response = await fetch(signUpEndpoint, {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(userData)
            });

            const result = await response.json();

            // Handle response
            if (response.ok) {
              alert(result.msg || "User registered successfully!");
              window.location.href = "login.html"; // Redirect to login page
            } else {
              alert(result.msg || "Registration failed. Please try again.");
            }
          } catch (error) {
            console.error("Error registering user:", error);
            alert("An error occurred. Please try again.");
          }
        }
      </script>
   </body>
</html>
